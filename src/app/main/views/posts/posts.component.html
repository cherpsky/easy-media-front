<h1>All messages</h1>
<div class="form-group">
  <label for="publications">Owner: </label>
  <select id="publications" (change)="ownerChanged($event)">
    <option value="mine">My publications</option>
    <option value="all" selected>All publications</option>
  </select>
</div>
<div class="post-container" *ngFor="let post of posts$ | async">
  <app-post-item [title]="post.title" [description]="post.description" [author]="post.author" [date]="post.createdAt"></app-post-item>
</div>
