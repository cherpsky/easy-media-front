<img src="assets/img/login.png" alt="login-register" class="login">
<form [formGroup]="loginForm" (submit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email: </label>
    <input id="email" type="text" formControlName="email">
    <div class="errors" *ngIf="loginForm.controls.email.touched">
      <small *ngIf="loginForm.controls.email.hasError('required')">The field is required</small>
      <small *ngIf="loginForm.controls.email.hasError('email')">The email field must be correctly formatted</small>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password: </label>
    <input id="password" type="password" formControlName="password">
    <div class="errors" *ngIf="loginForm.controls.password.touched">
      <small *ngIf="loginForm.controls.password.hasError('required')">The field is required</small>
    </div>
  </div>

  <button type="submit" [disabled]="!loginForm.valid">Login</button>
</form>
<p class="create-account">
  Don't have an account?
  <a [routerLink]="['/auth/register']">Sign up here</a>
</p>
