<img src="assets/img/login.png" alt="login-register" class="login">
<form [formGroup]="registerForm" (submit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name: </label>
    <input id="name" type="text" formControlName="name">
    <div class="errors" *ngIf="registerForm.controls.name.touched">
      <small *ngIf="registerForm.controls.name.hasError('required')">The field is required</small>
      <small *ngIf="registerForm.controls.name.hasError('email')">The email field must be correctly formatted</small>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email: </label>
    <input id="email" type="text" formControlName="email">
    <div class="errors" *ngIf="registerForm.controls.email.touched">
      <small *ngIf="registerForm.controls.email.hasError('required')">The field is required</small>
      <small *ngIf="registerForm.controls.email.hasError('email')">The email field must be correctly formatted</small>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password: </label>
    <input id="password" type="password" formControlName="password">
    <div class="errors" *ngIf="registerForm.controls.password.touched">
      <small *ngIf="registerForm.controls.password.hasError('required')">The field is required</small>
    </div>
  </div>

  <div class="form-group">
    <label for="passwordConfirmation">Password confirmation: </label>
    <input id="passwordConfirmation" type="password" formControlName="passwordConfirmation">
    <div class="errors" *ngIf="registerForm.controls.passwordConfirmation.touched">
      <small *ngIf="registerForm.controls.passwordConfirmation.hasError('required')">The field is required</small>
    </div>
  </div>

  <button type="submit" [disabled]="!registerForm.valid">Register</button>
</form>
<p class="login">
  Have an account?
  <a [routerLink]="['/auth/login']">Log in here</a>
</p>
